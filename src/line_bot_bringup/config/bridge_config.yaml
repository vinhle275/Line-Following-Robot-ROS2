# bridge_config.yaml
---
- topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

- topic_name: "/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ

- topic_name: "/odom"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

# --- 3 CẢM BIẾN QUAN TRỌNG (Cấu hình QoS Best Effort) ---
- topic_name: "/sensors/line_left_raw"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS
  ros_qos_reliability: "best_effort"  # <--- CHÌA KHÓA VẤN ĐỀ
  ros_qos_durability: "volatile"

- topic_name: "/sensors/line_right_raw"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS
  ros_qos_reliability: "best_effort"
  ros_qos_durability: "volatile"

- topic_name: "/sensors/sonar_front_raw"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS
  ros_qos_reliability: "best_effort"
  ros_qos_durability: "volatile"